name: napari-affinities
display_name: napari Affinities
contributions:
  commands:
    - id: napari-affinities.get_reader
      python_name: napari_affinities._reader:napari_get_reader
      title: Open data with napari Affinities
    - id: napari-affinities.write_multiple
      python_name: napari_affinities._writer:write_multiple
      title: Save multi-layer data with napari Affinities
    - id: napari-affinities.write_single_image
      python_name: napari_affinities._writer:write_single_image
      title: Save image data with napari Affinities
    - id: napari-affinities.make_sample_data
      python_name: napari_affinities._sample_data:make_sample_data
      title: Load sample data from napari Affinities 
    - id: napari-affinities.make_qwidget
      python_name: napari_affinities._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-affinities.make_magic_widget
      python_name: napari_affinities._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-affinities.make_func_widget
      python_name: napari_affinities._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-affinities.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-affinities.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-affinities.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-affinities.make_sample_data
      display_name: napari Affinities
      key: unique_id.1 
  widgets:
    - command: napari-affinities.make_qwidget
      display_name: Example QWidget
    - command: napari-affinities.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-affinities.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 